<form class="new-user-form">
    <section class="form-block">
        <div class="form-group">
            <label for="formFields_1">Email:</label>
            <input #email type="text" id="formFields_1" placeholder="Email" size="35">
        </div>
        <div class="form-group">
            <label for="formFields_2">Username:</label>
            <input #username type="text" id="formFields_2" placeholder="Username" size="35">
        </div>
        <div class="form-group">
            <label for="formFields_7">Password:</label>
            <input #password2 type="password" id="formFields_7" placeholder="Password">
            <input #password type="password" id="formFields_8" placeholder="Confirm Password">
        </div>
    </section>
</form>
<button class="btn btn-primary" (click)="createUser(email.value, password.value, password2.value, username.value)">Create Account</button><!--Add *ngIf="validate all fields"-->
<button class="btn btn-primary" (click)="checkUser()">Check User</button>

<app-main-table [usersFirebase]="users" class="login-card"></app-main-table>
