<table class="table">
    <thead>
        <tr>
            <th class="left">Username</th>
            <th>wins</th>
            <th>Loses</th>
            <th>Ties</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td class="left">{{user.username}}</td>
            <td>{{user.wins}}</td>
            <td>{{user.ties}}</td>
            <td>{{user.loses}}</td>
        </tr>
    </tbody>
</table>
